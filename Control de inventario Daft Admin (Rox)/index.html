          <script>
          $(document).on('ready', function() {
            $('#button_showHide').on('mousedown', function(e) {
              e.preventDefault();

              var current = $(this).attr('action');

              if (current == 'hide') {
                $(this).removeClass('mdi-action-visibility').addClass('mdi-action-visibility-off').attr('action','show');
              }
            })
          })
        </script>
        <script>
          $(document).on('ready', function() {
            $('#button_showHide').on('mouseup', function(e) {
              e.preventDefault();

              var current = $(this).attr('action');

              if (current == 'show') {
                $(this).removeClass('mdi-action-visibility-off').addClass('mdi-action-visibility').attr('action','hide');
              }
            })
          })
        </script>

      <!-- Mostrar Contraseña -->
        <script>
          var password = document.getElementById("pass");
          var button = document.getElementById("button_showHide");

          button.addEventListener("mousedown", function() {
              password.setAttribute("type", "text");

          });

          button.addEventListener("mouseup", function() {
            password.setAttribute("type", "password");
          });
        </script>

      <script>   
        $(function(){
         $("#boton_acceso").click(function(){
          var url = "php/procesar_login.php"; // El script a dónde se realizará la petición.
            $.ajax({
                   type: "POST",
                   url: url,
                   data: $("#acceso_cuenta").serialize(), // Adjuntar los campos del formulario enviado.
                   success: function(data)
                   {
                      if(data == "Usuario no activo"){
                        swal({   title: "Acceso",   text: data,   type: "error", confirmButtonText: "Ok!" });

                      }
                      else if(data == "Area incorrecta"){
                        swal({   title: "Acceso",   text: data,   type: "error",   confirmButtonText: "Ok!" });
                      }
                      else if(data == "Contraseña incorrecta"){
                        swal({   title: "Acceso",   text: data,   type: "error",   confirmButtonText: "Ok!" });
                      }
                      else if(data == "No existe usuario"){
                        swal({   title: "Acceso",   text: data,   type: "error",   confirmButtonText: "Ok!" });
                      }
                      else if(data == "Administrativo"){
                        setTimeout(function(){
                          $(window).attr('location', 'php/administrativo.php');
                        }, 100);
                      }
                      else if(data == "Operacion"){
                        setTimeout(function(){
                          $(window).attr('location', 'php/operacion.php');
                        }, 100);
                      }

                   }

                 });

            return false; // Evitar ejecutar el submit del formulario.
         });
        });
        </script>
